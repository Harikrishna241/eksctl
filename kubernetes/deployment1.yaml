apiVersion: v1
kind: Service
metadata:
  name: my-service
spec:
  type: NodePort
  selector:
    app: nginx-t
    name: nginx-t
  ports:
    - port: 80
      # By default and for convenience, the `targetPort` is set to
      # the same value as the `port` field.
      targetPort: 80
      # Optional field
      # By default and for convenience, the Kubernetes control plane
      # will allocate a port from a range (default: 30000-32767)
      nodePort: 32590
      name: http
      protocol: tcp
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: green
  name: nginx-t
  labels:
    app: nginx-t
spec:
  selector:
    matchLabels:
      app: nginx-t
  replicas: 2
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: nginx-t
        name: nginx-t
    spec:
      containers:
        - name: nginx-t
          image: nginx
          ports:
            - name: http
              containerPort: 80
              hostPort: 80
              protocol: TCP